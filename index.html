<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A product review card that displays the image of Gabrielle perfume at its discount price and a link to get one" />
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="queries.css"/>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
<main class="container">
  <div class="grid grid--2--cols">
    <!-- <img class="preview-img" src="images/image-product-desktop.jpg" alt="Gabrielle perfume "/> -->
    <div class="product-img" role="img" aria-label="Image of a Gabrielle perfume"></div>
    
    <div class="preview-body">
      <span class="subheading">Perfume</span>
      <div class="container--01">
        <h2 class="main-heading">Gabrielle Essence Eau De Parfum</h2>
      </div>
      <div class="container--02">
        <p class="preview-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      
      <div class="price">
        <span class="less-price">$149.99</span>
        <span class="high-price">$169.99</span>
      </div>
      
      <button class="cta">
        <img src="images/icon-cart.svg" alt="cart-icon" class="cta-icon"/>
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</main>
  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Akinyemi Habeeb</a>.
  </div>
</footer>
</body>
</html>
